<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="top-head">
          <div class="search-container">
            <img src="/img/magnify.png" class="icon-search" />
            <input type="search" name="" id="" class="search" />
          </div>

          <div class="right-items">
            <img src="/img/bell-ring.png" class="icon" />
            <img src="/img/pro-2.jpg" alt="profile-picture" class="profile" />
            <p class="user-name">OG Whiskers</p>
          </div>
        </div>
        <div class="bottom-head">
          <div class="left-bottom">
            <img src="/img/pro-2.jpg" class="profile" id="big-pro" />
            <div>
              <p class="greeting">
                Hey there, <br />
                <span class="user-name-bold">OG Whiskers(@ogwhiskers)</span>
              </p>
            </div>
          </div>
          <div class="btn-container">
            <button class="btn">New</button>
            <button class="btn">Upload</button>
            <button class="btn">Share</button>
          </div>
        </div>
      </div>
      <div class="sidebar"></div>
      <div class="main"></div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
